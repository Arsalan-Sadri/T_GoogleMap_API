<!DOCTYPE html>
<html>

<head>
    
    <style>
        div {
            height: 600px;
        }
    </style>
</head>

<body>

    <h1>My First Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var mapDiv = document.getElementById("map");
            var mapCenter = new google.maps.LatLng(33.684566, -117.826508);
            var mapOpts = {
                center: mapCenter,
                zoom: 12
            };
            var map = new google.maps.Map(mapDiv, mapOpts);
            var markerOpts = {
                map: map,
                position: mapCenter,
                animation: google.maps.Animation.DROP,
                title: "drag me",
                // draggable: true
            };
            var marker = new google.maps.Marker(markerOpts);
        }
    </script>
    <!---------------- GOOGLE MAP API ---------------->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxxASExfHJ3E3zseHXZoiRc53dIAcJjYI&callback=initMap"
        type="text/javascript"></script>
</body>

</html>
