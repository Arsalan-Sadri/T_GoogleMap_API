<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            height: 600px;
        }
    </style>
</head>

<body>

    <h1>My First Google Map</h1>
    <div id="map"></div>
    <!---------------- MAIN SCRIPT ---------------->
    <script>
        function initMap() {
            var mapDiv = document.getElementById("map");
            var mapCenter = new google.maps.LatLng(33.953354, -117.396164);
            var mapOpts = {
                center: mapCenter,
                zoom: 12
            };
            var map = new google.maps.Map(mapDiv, mapOpts);
        }
    </script>
    <!---------------- GOOGLE MAP API ---------------->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxxASExfHJ3E3zseHXZoiRc53dIAcJjYI&callback=initMap"
        type="text/javascript"></script>
        
</body>

</html>
