<!DOCTYPE html>
<html>

<head>

    <style>
        #mapDiv {
            height: 600px;
        }
    </style>
</head>

<body>

    <h1>My First Google Map</h1>
    <div id="mapDiv"></div>
    <script>
        function initMap() {
            var mapDiv = document.getElementById("mapDiv");
            var mapCenter = new google.maps.LatLng(32.755314, -117.212201);
            var mapOpts = {
                center: mapCenter,
                zoom: 17
            };
            var map = new google.maps.Map(mapDiv, mapOpts);
            var markerOpts = {
                map: map,
                position: mapCenter,
                animation: google.maps.Animation.DROP,
                title: "drag me",
                draggable: true
            };
            var marker = new google.maps.Marker(markerOpts);
            var infoOpts = {
                content: "Hello Daniel!"
            };
            var infoWin = new google.maps.InfoWindow(infoOpts);
            infoWin.open(map, marker);
        }
    </script>
    <!---------------- GOOGLE MAP API ---------------->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxxASExfHJ3E3zseHXZoiRc53dIAcJjYI&callback=initMap"
        type="text/javascript"></script>

</body>

</html>
